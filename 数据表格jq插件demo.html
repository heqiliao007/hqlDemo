<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			table{
				width:800px;
				line-height: 34px;
				margin: 0 auto;
				text-align: center;
			}
			
			
		</style>
	</head>
	<body>
		<table cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>姓别</td>
					<td>年龄</td>
					<td>爱好</td>
					<td>技能</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="showdata">
				<tr>
					<td>007</td>
					<td>少羽</td>
					<td>男</td>
					<td>18</td>
					<td>打战</td>
					<td>霸王别姬</td>
					<td>删除</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/jQuery.showdata.js" ></script>
		<script>
			$("#showdata").showdata({
				url:"./data.json",
				mouseout:function(){
					$(this).css("background-color","#fff");
				},
				mouseover:function(){
					$(this).css("background-color","yellow")
				}
			})
		</script>
	</body>
</html>
