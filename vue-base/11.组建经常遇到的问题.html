<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <!--tbody后面直接跟了我们定义的模板，但是h5规定tbody里面必须跟tr，否则不能正常解析>
                	在tbody标签下面加上tr标签，同时,在tr标签里添加 is 属性来指定我们定义的组件，
                    这样既符合了HTML5规范，又满足了我们的需求，具体做法如下，其中，row是我们自己定义的组件 -->
                <!--<row></row>-->
                <tr is='row'></tr>
                <tr is='row'></tr>
                <tr is='row'></tr>
            </tbody>
        </table>
    </div>
    <script>
    Vue.component('row',{
        // 子组件的data必须是个方法 且返回一个对象
        data:function(){
            return{
                content:"this is hanshu"
            }
        },
        template:'<tr><td>{{content}}</td></tr>'
    })
    var vm=new Vue({
        el:"#root"
    })
    </script>
</body>
</html>
