<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--方法 {{fullName()}} -->
        {{fullName}}
        {{age}}
    </div>
    <script>
    var vm=new Vue({
        el:"#app",
        data:{
            firstName:'lindan',
            lastName:'He',
            age:17
        },
        //计算属性 缓存机制 返回的是一个值
        computed:{
            fullName:{
                get:function(){
                    return this.firstName+" "+this.lastName;
                },
                set:function(value){
                    // 转换成数组 用空格打散
                    var arr=value.split(" ");
                    this.firstName=arr[0];
                    this.lastName=arr[1];
                    console.log(value);
                }
            }
        },
    })
    </script>
</body>
</html>
